<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta charset="UTF-8" content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Title</title>
    <link href="styles/style.css" rel="stylesheet" />
    <link
      href="img/favicon-32x32.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="circle">
        <img src="img/icon-star.svg" />
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <form action="appreciate.html" method="post">
        <ul id="satisfaction" onclick="rate()">
          <li class="circle 1star">1</li>
          <li class="circle 2stars">2</li>
          <li class="circle 3stars">3</li>
          <li class="circle 4stars">4</li>
          <li class="circle 5stars active">5</li>
        </ul>
        <button type="submit">SUBMIT</button>
      </form>
    </main>
  </body>
</html>
